<form (ngSubmit)="register()" class="register-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input [(ngModel)]="registerData.username" name="username" id="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="registerData.password" name="password" id="password" type="password" class="form-control">
  </div>
  <button type="submit" class="btn">Register</button>
</form>
